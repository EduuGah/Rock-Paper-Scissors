<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h1 id="escolha">Escolha um</h1>
        <div id="buttons">
                <button type="button" id="rock">
                    <img src="pedra.png" alt="Pedra" id="img">
                </button>
                <button type="button" id="paper">
                    <img src="papel.png" alt="Papel" id="img">
                </button>
                <button type="button" id="scissors">
                    <img src="tesoura.png" alt="Tesoura" id="img">
                </button>
        </div>
        <div class="points">
            <span id="playerPoints">0</span>
            <span id="vs"> X </span>
            <span id="pcPoints">0
            </span>
        </div>
        <button type="submit" id="jogar">Jogar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
